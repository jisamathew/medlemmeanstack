<div class="row">
    <div class="col-sm-3"></div>
<div class="col-sm-6">
    <form name="memForm" ng-submit="updation2.putProfile2()" >
    <div class="panel-heading" style="text-align:center;"><strong>{{main.username}}'s Profile </strong></div>

        <table class="table table-bordered" ng-repeat="mem in updation2.userdet">
    <tr>
        <td>Firstname:</td>

        <td><input type="text" id="firstname" value="{{mem.firstname}}">
        </td>
        </tr>
        <tr>
            <td>Lastname:</td>

            <td><input type="text" id="lastname" value="{{mem.lastname}}"></td>
        </tr>

<tr>
    <td>User name:</td>
    <td><input type="text" id="username" value="{{mem.username}}"></td>
</tr>

<tr>
    <td> Email :</td>
    <td><input type="text" id="email" value="{{mem.email}}"></td>
</tr>

<tr>
    <td>  Age:</td>
    <td><input type="text" id="age" value="{{mem.age}}"></td>
</tr>
<tr>
    <td> Phno:</td>
    <td><input type="text" id="phno" value="{{mem.phno}}"></td>
</tr>
<tr>
    <td> SSN:</td>
    <td><input type="text" value="{{mem.ssn}}" id="ssn" disabled></td>
</tr>


<tr>
    <td></td>
    <td colspan=2><button class="btn btn-primary" type="submit">Update</button>           </td>
</tr>
</table>
</form>
</div>
<div class="col-sm-3"></div>
