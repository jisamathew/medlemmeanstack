<div class="panel panel-info" style="width:50%">

<div class="page-heaader">
    <h1>User Login</h1></div>

<form  ng-submit="main.doLogin(loginData);">
    
    <!--Username
    <label>Username:</label>-->
    <input class="form-control" type="text" name="username" placeholder="Username" ng-model="main.loginData.username">
    <br>

    <!--Password
<label>Password:</label>-->
    <input  class="form-control" type="text" name="password" placeholder="Password" ng-model="main.loginData.password">
    <br>
    <label>Role:</label>
    <select name="role" ng-model="main.loginData.role">
       
        <option >organization</option>
        <option>member</option>
    </select>  
    <br>
<button class="btn btn-primary" type="submit">Login</button>

</form>

</div>


<br>
<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main .errorMsg}}</div>
</div>
