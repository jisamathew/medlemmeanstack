<div class="page-header">
   <h1 style="color:white"> {{main.username}}'s Profile</h1>

</div>
<div class="panel panel-info">
    <div class="panel-heading" style="text-align:center;"><strong>User Profile </strong></div>

        <table class="table" ng-repeat="mem in ctrlview2.userdet">
    <tr>
        <td>Name:</td>

        <td>{{mem.firstname}} {{mem.lastname}}</td>
    </tr>

<tr>
    <td>User name:</td>
    <td>{{mem.username}}</td>
</tr>

<tr>
    <td> Email :</td>
    <td>{{mem.email}}</td>
</tr>

<tr>
    <td>  Age:</td>
    <td>{{mem.age}}</td>
</tr>
<tr>
    <td> Phno:</td>
    <td>{{mem.phno}}</td>
</tr>
<tr>
    <td> SSN:</td>
    <td>{{mem.ssn}}</td>
</tr>

<tr>
    <td><a href="/editprofile1" ><button class="btn btn-primary" >Edit Profile</button></a>
           </td>
    <td><a href="/browse"><button class="btn btn-warning">Browse Company</button></a>
</td>



</tr>
</table>

    
    </div>
<div id="view companys" ng-show="">
<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>User Management</strong>

    </div>
    <table class="table">
    
    <tr ng-repeat = "person in management.users | limitTo : management.limit">
        <td>{{ person.name }}</td>
        <td>{{ person.username }}</td>
        <td>{{ person.email }}</td>
        <td>
            <a href="/edit/{{person._id}}">
                <button type="button" class="btn btn-primary" ng-show="management.editAccess">Edit</button>
            </a>
       
        </td>
    <td>
                <button type="button" class="btn btn-danger" ng-click="management.deleteUser(person.username);" ng-show="management.deleteAccess">Delete</button>
        
   </td>
    </tr>




    </table>

</div>
</div>
