<div class="page-header">
        <h1 style="color:white"> {{main.username}}'s Profile</h1>

</div>
<div class="panel panel-info">
    <form name="orgForm" ng-submit="updation.putProfile()" >
    <div class="panel-heading" style="text-align:center;"><strong>Organization Profile </strong></div>

    <table class="table" ng-repeat="org in updation.orgn">
    <tr>
        <td>Organization Number</td>

        <td><input type="text"  id="organizationnumber" name="organizationnumber" value="{{org.organizationnumber}}"  disabled>
   </td>
         <input type="hidden"  id="username" name="username" value="{{org.username}}"  >
  
    
    </tr>
        <tr>
        <td>Organization Name</td>

        <td><input type="text" id="organizationname" name="organizationname"  value="{{org.organizationname}}">
        <!--
         
        -->
            </td>
    </tr>
        <tr>
        <td>Address</td>

        <td><input type="text" id="address" name="address"  value="{{org.address}}"></td>
    </tr>
        <tr>
        <td>No.of Members</td>

        <td>{{org.noofmember}}</td>
    </tr>
    <tr>
        <td>
            
            <button   class="btn btn-primary" type="submit">Update</button>
       
        </td>

    </tr>
    
    </table>
    </form>
</div>
