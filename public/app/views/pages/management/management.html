<div class="page-header">
    <h1>User Management</h1></div>

<br>

<div class="jumbotron text-center" ng-show="management.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>



<br>
<button type="button" ng-click="management.showMore(number);" class="btn btn-success">Apply Filter</button>

<button type="button" ng-click="management.showAll();" class="btn btn-warning">Show All</button>
<div class="showmore">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon">Results to display:</span>
            <input type="text" class="form-control" ng-model="number">
        </div>
    </div>
</div><br>
<br>

<!--CUSTOM ERROR MESSAGE-->
<div class="row show-hide-message" ng-show="management.showMoreError">
    <div class="alert alert-danger">{{management.showMoreError}}</div>
</div>


<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>User Management</strong>

    </div>
    <table class="table">
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    <tr ng-repeat = "person in management.users | limitTo : management.limit">
        <td>{{ person.name }}</td>
        <td>{{ person.username }}</td>
        <td>{{ person.email }}</td>
        <td>
            <a href="/edit/{{person._id}}">
                <button type="button" class="btn btn-primary" ng-show="management.editAccess">Edit</button>
            </a>
       
        </td>
    <td>
                <button type="button" class="btn btn-danger" ng-click="management.deleteUser(person.username);" ng-show="management.deleteAccess">Delete</button>
        
   </td>
    </tr>




    </table>

</div>
<div class="row show-hide-message" ng-show="management.successMsg">
    <div class="alert alert-success">{{manangement.successMsg}}</div>
</div>
<br>
<button type="button" ng-click="management.showMore(number);" class="btn btn-success">Apply Filter</button>

<button type="button" ng-click="management.showAll();" class="btn btn-warning">Show All</button>
<div class="showmore">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon">Results to display:</span>
            <input type="text" class="form-control" ng-model="number">
        </div>
    </div>
</div>
